title: 神奇的海螺
email: weimch3@qq.com
description: >- # this means to ignore newlines until "baseurl:"
  为什么不试着问问神奇的海螺呢
baseurl: "/blog" # the subpath of your site, e.g. /blog
url: "https://weimch.github.io"
github_username:  weimch
paginate: 3

# Build settings
markdown: GFM
# theme: "minimal-mistakes-jekyll"
remote_theme: "mmistakes/minimal-mistakes@4.21.0"
plugins:
  - jekyll-include-cache

# minimal_mistakes_skin: "contrast"
name: "weimch"
locale: "zh"
repository: "weimch/blog"
search: true

defaults:
  - scope:
      path: ""
      type: posts
    values:
      show_date: true
      comments: true
      layout: single
      author_profile: true

comments:
  provider: "utterances"
  utterances:
    theme: "github-light" # "github-dark"
    issue_term: "pathname"

author:
  name: "weimch"
  avatar: "/assets/images/avatar.jpg"
  bio: "只想安安稳稳地做一只咸鱼"
  location: "GuangZhou, China"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/weimch/blog"

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/